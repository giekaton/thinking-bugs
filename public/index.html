<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico?v=002">

    <meta name="image" content="https://thinkingerrors.org/img/social.png?v=001">
    <meta itemprop="image" content="https://thinkingerrors.org/img/social.png?v=001">
    <meta name="twitter:site" content="@thinkingerrors_">
    <meta name="twitter:image:src" content="https://thinkingerrors.org/img/social.png?v=001">
    <meta name="og:title" property="og:image" content="https://thinkingerrors.app/img/social.png?v=001">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#7a7a7a">

    <meta name="apple-mobile-web-app-title" content="CBT">
    <meta name="application-name" content="CBT">
    <meta name="msapplication-TileColor" content="#f1f1f1">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#f1f1f1">

    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">

    <!-- Open Graph data -->
    <meta property="og:title" content="Thinking Errors and the CBT App" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://thinkingerrors.org/" />
    <meta property="og:image" content="https://thinkingerrors.org/img/open-graph.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:description" content="The classical cognitive distortions list and the app to practice Cognitive Behavioral Therapy (CBT)" />
    

    <script>
      window.deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
      });
    </script>


    <script src="https://npmcdn.com/dexie@2.0.4/dist/dexie.min.js"></script>


    <script>
      dexie = null;

      // Declare Database
      dexie = new Dexie("ThinkingErrors");
      dexie.version(1).stores({
        notes: "++id,errors,text,edit",
      });
    </script>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-57930548-25"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-57930548-25');
    </script>


  </head>
  <body>
    <noscript>
      <strong>We're sorry but Thinking Errors doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- SVG icons -->
    <svg style="display: none;" class="svg-icon">

        <symbol id="svg-clear" viewBox="0 0 34.96 34.96">

          transform="translate(-274.71 -378.97)"/>
        </symbol>

    </svg>
    
  </body>
</html>
